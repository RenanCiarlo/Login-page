<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="assets/css/home.css" />

  <body>
    <!---Cabeçalho-->
    <header>
      <div class="menu">
        <div class="left-side-menu">
          <div class="logo">
            <img src="assets/images/logos-home1.png" alt="logo-pagina" />
          </div>
        </div>

        <div class="right-side-menu">
          <a href=""
            ><img
              class="cart"

          <a href="" class="botão-sair"
            ><button class="botão-sair" onclick="sair()">Sair</button></a

      </div>
      <div class="line"></div>

    <!--Main-->
    <main>
      <section>
        <div class="container">
          <div class="lef-side">
            <div class="items">
              <div class="select-image">
                <img
                  src="assets/images/produto-12.jpeg"
                  alt="raquete de tenis"
                />
              </div>
              <div class="thumbnails">

                  <img
                    src="assets/images/thumbnail-1.jpeg"
                    alt="imagem jogador de futebol"
                  />
                </div>
                <div class="thumbnail">
                  <img
                    src="assets/images/thumbnail-23.jpeg"
                    alt="imagem jogador de basquete"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="right-side">
            <h5>ELITE SPORTS</h5>
            <h1 id="logado"></h1>
            <p>Elite Sports é uma loja especializada em artigos esportivos.</p>
            <br />
            <p>
              <strong
                >(PÁGINA TESTE!!! APERTE EM SAIR PARA FAZER O CADASTRO/LOGIN)
              </strong>
            </p>
          </div>
        </div>
